<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="/CSS/cadastroDespesas.css">
    <script src="/JS/cadastroDespesa.js" defer></script>
    <title>senhor_financas</title>
</head>
<body>
    <div class="container">
        <aside class="lateral">
            <a href="/MODULES/receita.html"><img class="logo" src="/IMG/logo.jpg"></a>
            <a href="/MODULES/receita.html"><h3>Gerenciador Financeiro</h3></a>
            <ul class="links">
                <li><a href="receita.html" class="link">Receitas</a></li>
                <li><a href="despesa.html" class="link">Despesas</a></li>
                <li><a href="relatorios.html" class="link">Relatórios</a></li>
                <li><a href="login.html" class="link">Sair</a></li>
            </ul>
        </aside>
        <form action="" id="formulario">
            <h2>Cadastro de Despesas</h2>
            <div class="inputs">
                <label for="descricao">Descrição:</label>
                <input class="input" type="text" name="descricao" id="descricao" required minlength="3">
            </div>
            <div class="inputs">
                <label for="valor">Valor:</label>
                <input class="input" type="text" name="valor" id="valor" required>
            </div>
            <div class="inputs">
                <label for="data">Data do Vencimento:</label>
                <input class="input" type="date" name="data" id="dataVencimento" required>
            </div>
            <div class="inputs">
                <label for="data">Data do Pagamento:</label>
                <input class="input" type="date" name="data" id="dataPagamento">
            </div>
            <button class="botao" type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
