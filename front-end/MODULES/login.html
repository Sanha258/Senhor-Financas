<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="/CSS/login.css">
    <script src="/JS/login.js" defer></script>
    <title>senhor_financas</title>
</head> 
<body>
    <div class="container">
        <div class="titulo">
            <h1>Sistema de controle de Finanças</h1>
            <h4>Gerir bem as finanças garantem um dia a dia mais tranquilo!</h4>
        </div>
        <form action="" id="formulario">
            <div class="inputs">
                <label for="login">Login:</label>
                <input class="input" type="text" name="login" id="login" required minlength="3">
            </div>
            <div class="inputs">
                <label for="senha">Senha:</label>
                <input class="input" type="password" name="senha" id="senha" required minlength="3">
            </div>
            <button class="botao" type="submit">Entrar</button>
            <a href="/MODULES/register.html">Criar conta</a>
        </form>
    </div>
    <p>Desenvolvido por William e Leonardo</p>
</body>
</html>
