<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="/CSS/register.css">
    <script src="/JS/register.js" defer></script>
    <title>senhor_financas</title>
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1>Cadastro de novo Usuário</h1>
            <h4>Preencha as informações abaixo para criar a sua conta no Senhor Finanças</h4>
        </div>
        <form action="" id="formulario">
            <div class="form-container">
                <div class="esquerda">
                    <div class="inputs">
                        <label for="nome">Nome:</label>
                        <input class="input" type="text" name="nome" id="nome" required minlength="3">
                    </div>
                    <div class="inputs">
                        <label for="email">E-mail:</label>
                        <input class="input" type="email" name="email" id="email" required>
                    </div>
                    <div class="inputs">
                        <label for="login">Login:</label>
                        <input class="input" type="text" name="login" id="login" required minlength="3">
                    </div>
                </div>
                <div class="direita">
                    <div class="inputs">
                        <label for="CPF">CPF:</label>
                        <input class="input" type="text" name="cpf" id="cpf" required minlength="11" maxlength="11">
                    </div>
                    <div class="inputs">
                        <label for="date">Data de Nascimento:</label>
                        <input class="input" type="date" name="date" id="date" required>
                    </div>
                    <div class="inputs">
                        <label for="senha">Senha:</label>
                        <input class="input" type="text" name="senha" id="senha" required minlength="3" maxlength="12">
                    </div>
                </div>
            </div>
            <div class="div-botao">
                <button class="botao" type="submit">Cadastrar</button>
                
            </div>
        </form>
    </div>
    <p>Desenvolvido por William e Leonardo</p>
</body>
</html>
